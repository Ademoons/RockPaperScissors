<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>

    let playerScore;
    let computerScore;
    let playerSelection;
    let computerSelection;

      function computerPlay() {
        let moves = ["Rock", "Paper", "Scissors"];
        computerSelection = moves[Math.floor(Math.random() * moves.length)];
        return computerSelection;
      }

      function playerPlay() {
        playerSelection = window.prompt("Rock, Paper, Scissors?" + "\nComputer score: " + computerScore + "\nHuman Score: " + playerScore);

        if (playerSelection === "Rock" || playerSelection === "Paper" || playerSelection === "Scissors") {
            return playerSelection;
        }
        alert("No strange weapons allowed.");  
      }


      function playRound(playerSelection, computerSelection) {

        if (playerSelection == "Rock" && computerSelection == "Scissors") {
            console.log("You win! Rock beats Scissors.");
            playerScore++;
        } else if (playerSelection == "Rock" && computerSelection == "Paper") {
            console.log("You lose! Paper beats Rock.");
            computerScore++;
        } else if (playerSelection == "Rock" && computerSelection == "Rock") {
            console.log("It's a tie.");
        }
        
        if (playerSelection == "Paper" && computerSelection == "Rock") {
            console.log("You win! Paper beats Rock.");
            playerScore++;
        } else if (playerSelection == "Paper" && computerSelection == "Scissors") {
            console.log("You lose! Scissors beats Paper."); 
            computerScore++;
        } else if (playerSelection == "Paper" && computerSelection == "Scissors") {
            console.log("It's a tie.");
        }
        
        if (playerSelection == "Scissors" && computerSelection == "Paper") {
            console.log("You win! Scissors beats Paper.");
            playerScore++;
        } else if (playerSelection == "Scissors" && computerSelection == "Rock") {
            console.log("You lose! Rock beats Scissors.");
            computerScore++;
        } else if (playerSelection == "Scissors" && computerSelection == "Scissors") {
            console.log("It's a tie.");
        }
      }

      function game() {

        let i = 0;
        playerScore = 0;
        computerScore = 0;
    
        while (i < 5) {
            computerPlay();
            playerPlay();
            playRound(playerSelection, computerSelection);
            console.log("Computer: " + computerScore + " Human: " + playerScore);
            i++;
        }

        if (playerScore > computerScore) {
            console.log("You win the game!");
        } else if (playerScore == computerScore) {
          console.log("A tie. Try again.");
        } else {
          console.log("The machine wins.");
        }
      }

      game();

  </script>
</body>
</html>
