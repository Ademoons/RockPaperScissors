<!DOCTYPE html>
<html lang>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex">
    
    <div class="result">
    <h1>Rock Paper Scissors</h1>
    <p>First to 5 wins - Click buttons to play</p>
    </div>

    <div class="keys">
    <button class="key" id="rock">Rock</button>
    <button class="key" id="paper">Paper</button>
    <button class="key" id="scissors">Scissors</button>
    </div>

  <div class="result">
    <p><span id="roundEnd">What will it be?</span></p>
    <p>Human Score: <span id="playerScore">0</span></p>
    <p>Computer Score: <span id="computerScore">0</span></p>
  </div>

  <button id="reset" class="keyReset">Reset game</div>

</div>

</body>
<script src ="javascript.js"></script>  
</html>
